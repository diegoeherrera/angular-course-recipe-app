
<div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" class="image-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{recipe.name}}</h2>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" appDropdown>
                    <button class="btn btn-primary dropdown-toggle">
                        Manage Recipe<span class="caret"
                        
                        ></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a  style="cursor:pointer" (click)="onAddItems()">To Shopping List</a>
                        </li>
                        <li>
                            <a  style="cursor:pointer" (click)="onEditRecipe()">Edite Recipe</a>
                        </li>
                        <li>
                            <a  style="cursor:pointer">Delete Recipet</a>
                        </li>                    
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 recipe-title">
                {{recipe.description}}
            </div>
        </div>
        <div class="row">
                <div class="col-xs-12">
                    <li class="list-group-item"
                        *ngFor="let ingredient of recipe.ingredients">
                        {{ingredient.name}} - {{ingredient.amount}}
                    </li>
                </div>
            </div>
